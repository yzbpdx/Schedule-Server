<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>学校管理系统</title>
  <style>
    body {
      background-color: #F7F7F7;
    }

    h1 {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 50px;
    }

    button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      width: 200px;
      height: 50px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>学校管理系统</h1>
  <button onclick="window.open('student', '_blank')">学生</button>
  <button onclick="window.open('teacher', '_blank')">老师</button>
  <button onclick="window.open('class', '_blank')">班级</button>
  <button onclick="window.open('lesson', '_blank')">课程</button>  
</body>

</html>
